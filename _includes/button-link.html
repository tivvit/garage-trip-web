{% assign variant = "light" %}
{% if include.variant %}
{% assign variant = include.variant %}
{% endif %}

<a
    href="{{ include.url }}"
    class="button {{ variant }} {{ include.size }}"
    target="_blank"
>
{% if include.icon %}
    {% capture iconUrl %}{{ include.icon }}{% endcapture %}
    <span class="button-icon">{% include icon.html icon=iconUrl %}</span>
    {% endif %}
{{ include.text }}
</a>
